  </header>

  <main class="features">
    <div class="feature-card" *ngFor="let feature of features">
      <div class="feature-icon">{{ feature.icon }}</div>
      <h2>{{ feature.title }}</h2>
      <p>{{ feature.description }}</p>
      <a [routerLink]="feature.route" class="feature-link">
